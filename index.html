<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>izMystic</title>

  <!-- social embed -->
  <meta name="theme-color" content="#ff00ff">
  <meta property="og:title" content="izMystic">
  <meta property="og:description" content="FiveM Developer | Website Designer">
  <meta property="og:image" content="https://izmystic.dev/assets/img/logo.png">
  <link rel="icon" type="image/png" href="assets/img/logo.png">

  <!-- external scripts -->
  <script src="https://kit.fontawesome.com/e4ca69b318.js" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.1/dist/flowbite.min.css" />

  <!-- tailwind config -->
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>

  <!-- init theme set -->
  <script>
    if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark')
    }
  </script>
</head>

<body class="text-gray-900 dark:text-gray-100 font-sans antialiased leading-normal tracking-wider bg-cover bg-no-repeat" style="background-image:url('assets/img/background.jpg');">
  <div class="max-w-4xl flex items-center h-auto lg:h-screen flex-wrap mx-auto my-32 lg:my-0">
    <div id="profile" class="bg-white dark:bg-gray-900 w-full rounded-lg lg:rounded-l-lg shadow-2xl opacity-75 mx-6 lg:mx-0">
      <div class="p-4 md:p-12 text-center lg:text-left">
        <div class="block rounded-full shadow-xl mx-auto -m-5 h-48 w-48 bg-cover bg-center" style="background-image: url('assets/img/logo.png')"></div>

        <!-- name -->
        <h1 class="text-3xl font-bold pt-8 lg:pt-0">izMystic</h1>

        <!-- line -->
        <div class="mx-auto lg:mx-0 w-4/5 pt-3 border-b-2 border-pink-600"></div>
        
        <!-- details -->
        <p class="pt-4 text-base font-bold flex items-center justify-center lg:justify-start">
          <i class="h-4 fill-current text-pink-600 pr-2 fa-solid fa-code"></i> FiveM Developer | Website Designer
        </p>
        <p class="pt-2 dark:text-gray-400 text-xs lg:text-sm flex items-center justify-center lg:justify-start">
          <i class="h-4 fill-current text-pink-600 pr-4 fa-solid fa-location-pin"></i> Michigan
        </p>

        <!-- buttons -->
        <div class="mt-6 pb-16 lg:pb-0 w-4/5 lg:w-full mx-auto flex flex-wrap items-center justify-between">
          <a class="link" href="https://izmystic.dev/discord" target="_blank" data-tippy-content="@Mystic's Development Space">
            <i class="text-zinc dark:text-white-600 fill-current hover:text-pink-600 fa-brands fa-discord fa-xl"></i>
          </a>
          <a class="link" href="https://github.com/izMystic" target="_blank" data-tippy-content="@izMystic">
            <i class="text-zinc dark:text-white-600 fill-current hover:text-pink-600 fa-brands fa-github fa-xl"></i>
          </a>
          <a class="link" href="https://twitter.com/iz_mystic" target="_blank" data-tippy-content="@iz_mystic">
            <i class="text-zinc dark:text-white-600 fill-current hover:text-pink-600 fa-brands fa-twitter fa-xl"></i>
          </a>
          <a class="link" href="https://youtube.com/c/UCVtf_JzhPy4sIjrK4kSdPvg" target="_blank" data-tippy-content="@izMystic">
            <i class="text-zinc dark:text-white-600 fill-current hover:text-pink-600 fa-brands fa-youtube fa-xl"></i>
          </a>
          <a class="link" href="https://twitch.tv/iizMystic" target="_blank" data-tippy-content="@iizMystic">
            <i class="text-zinc dark:text-white-600 fill-current hover:text-pink-600 fa-brands fa-twitch fa-xl"></i>
          </a>
          <a class="link" href="https://www.instagram.com/iz.mystic" target="_blank" data-tippy-content="@iz.mystic">
            <i class="text-zinc dark:text-white-600 fill-current hover:text-pink-600 fa-brands fa-instagram fa-xl"></i>
          </a>
        </div>

      </div>
    </div>

    <!-- theme changer -->
    <button id="theme-toggle" type="button"
      class="text-white-900 dark:text-white-900 rounded-lg text-sm p-2.5 absolute top-0 right-0 h-12 w-18 p-4">
      <i id="theme-toggle-dark-icon" class="hidden w-5 h-5 fa-solid fa-moon fa-xl"></i>
      <i id="theme-toggle-light-icon" class="hidden w-5 h-5 fa-solid fa-sun fa-xl"></i>
    </button>

    <!-- theme changer logic -->
    <script src="https://unpkg.com/popper.js@1/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/tippy.js@4"></script>
    <script>
      tippy('.link', {
        placement: 'bottom'
      })

      var themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
      var themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

      // Change the icons inside the button based on previous settings
      if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        themeToggleLightIcon.classList.remove('hidden');
      } else {
        themeToggleDarkIcon.classList.remove('hidden');
      }

      var themeToggleBtn = document.getElementById('theme-toggle');

      themeToggleBtn.addEventListener('click', function () {

        // toggle icons inside button
        themeToggleDarkIcon.classList.toggle('hidden');
        themeToggleLightIcon.classList.toggle('hidden');

        // if set via local storage previously
        if (localStorage.getItem('color-theme')) {
          if (localStorage.getItem('color-theme') === 'light') {
            document.documentElement.classList.add('dark');
            localStorage.setItem('color-theme', 'dark');
          } else {
            document.documentElement.classList.remove('dark');
            localStorage.setItem('color-theme', 'light');
          }

          // if NOT set via local storage previously
        } else {
          if (document.documentElement.classList.contains('dark')) {
            document.documentElement.classList.remove('dark');
            localStorage.setItem('color-theme', 'light');
          } else {
            document.documentElement.classList.add('dark');
            localStorage.setItem('color-theme', 'dark');
          }
        }

      });

    </script>
    <script src="https://unpkg.com/flowbite@1.5.1/dist/flowbite.js"></script>
</body>

</html>
